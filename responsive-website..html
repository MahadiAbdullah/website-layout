<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid green;

        }

        h1 {
            font-size: 10vw;
        }

        .tiger img {
            width: 100px;
        }

        .container-two {
            display: flex;
        }

        .container-two .split {
            width: 50%;
        }

        .split img {
            width: 100%;
        }

        @media screen and (max-width:576px) {
            .container-two {
                flex-direction: column-reverse;
            }

            .container-two .split {
                width: 100%;
            }
        }

        .sasa {
            width: 100%;
        }
    </style>
</head>

<body>
    <section>
        <h1>Welcome To My Website</h1>
    </section>
    <section>
        <h3>Mon pakhi</h3>
        <img class="sasa" src="images/sasa.jpg" alt="">
    </section>
    <section>
        <h2>Two parts</h2>
        <div class="container-two">
            <div class="split">
                <img src="images/healthy-food.jpg" alt="">
            </div>
            <div class="split">
                <img src="images/sasa.jpg" alt="">
            </div>
        </div>
    </section>
    <!-- 
        1.viewport meta tag
        2.CSS Relative Unit 
        3.Responsive Image (fluid images)
        4.body max-with and margin auto
        5.Responsive split screen using flex
     -->
</body>

</html>
